group 'br.marins'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile project(':insistence.layer.jdbc.driver')

    compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.24.0"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}